<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/vs.min.css">
		<title>Convert this to that...</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
					 	<label for="comment">From:</label>
					  	<pre class="form-control" contenteditable="true"><code id="codeFrom"></code></pre>
					</div>
					<div class="form-group">
					  <select class="form-control" id="fromLanguage">
					    <option value="c#">C#</option>
					    <!-- <option value="ts">TypeScript</option> -->
					  </select>
					</div>

				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<label for="comment">To:</label>
						<pre class="form-control" contenteditable="true"><code class="ts" id="codeTo"></code></pre>
					</div>
					<div class="form-group">
					  <select class="form-control" id="toLanguage">
					    <!-- <option value="c#">C#</option> -->
					    <option value="ts">TypeScript</option>
					  </select>
					</div>
				</div>
			</div>
			<div class="row">
			<div class="col-xs-6 col-xs-push-6">
				<div class="checkbox">
				  <label><input id="lowerCaseFirstLetter" type="checkbox">Lower case first letter</label>
				</div>
			</div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-xs-push-10">
					<button id="generate" class="btn">Generate</button>
				</div>
			</div>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<script src="js/typescript.js"></script>
		<script src="js/csharp.js"></script>
		<script src="js/main.js"></script>
		<script src="js/baseClass.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
